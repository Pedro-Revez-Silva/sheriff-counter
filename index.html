<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track your Sheriff of Nottingham games with this interactive counter.">
  <title>Sheriff of Nottingham Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="dist/app.js" type="module" defer></script>
</head>
<body>
<header>
  <h1>Sheriff of Nottingham Counter</h1>
  <p>Track scores, prevent foul play, and enjoy the game!</p>
</header>

<section>
  <!-- Player Selector -->
  <div id="player-selector">
    <button data-value="3">3 Players</button>
    <button data-value="4" class="active">4 Players</button>
    <button data-value="5">5 Players</button>
    <a href="/SoN_Rulebook_CH09_singlepages.pdf" class="action-button" download>Rulebook</a>
    <button class="action-button" onclick="window.game.saveGame()">Save</button>
    </div>

  <!-- Tabs -->
  <div id="tabs">
  </div>

  <!-- Content Area -->
  <div id="tab-content">
    <p>Select a tab to view player stats.</p>
  </div>
</section>

<footer>
  <p>View the source code on <a href="https://github.com/Pedro-Revez-Silva/sheriff-counter" target="_blank">GitHub</a>. Made By <a href="https://pedrorevezsilva.me" target="_blank">Pedro Revez da Silva</a></p>
</footer>
</body>
</html>
